<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numeric Base Converter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
</head>

<body>
    <main id="main">
        <section id="converter">
            <article class="fields">
                <label for="decimal">Decimal: </label>
                <input type="text" id="decimal" onkeydown="return start(event, 'decimal')">
            </article>

            <article class="fields">
                <label for="binary">Bin√°rio: </label>
                <input type="text" id="binary" onkeydown="return start(event, 'binario')">
            </article>

            <article class="fields">
                <label for="octal">Octal: </label>
                <input type="text" id="octal" onkeydown="return start(event, 'octal')">
            </article>

            <article class="fields">
                <label for="hexadecimal">Hexadecimal: </label>
                <input type="text" id="hexadecimal" onkeydown="return start(event, 'hexadecimal')">
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
